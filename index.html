<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                            <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <p class="upload-hint">���持 PNG、JPG 格式</p>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <p>文件大小：<span id="originalSize">0 KB</span></p>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <p>文件大小：<span id="compressedSize">0 KB</span></p>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="75">
                        <span id="qualityValue">75%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
